<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 48px;
      color: #c0392b;
    }
    p {
      font-size: 18px;
      margin: 20px 0;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Oops! Something went wrong.</h1>
  <p>The page you're trying to access doesn't exist or there was an error.</p>
  <a href="/">Return to Home Page</a>
</body>
</html>
